<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoardIndex</title>
  </head>
  <body>
    <div th:replace="fragments/header :: headerFragment"></div>

    <a href="/board/newBoardPg">글쓰기</a>
    <div>
      <table th:if="${not #lists.isEmpty(boardList)}">
        <thead>
          <tr>
            <th>No</th>
            <th>제목</th>
            <th>작성자</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="board : ${boardList}">
            <td th:text="${board.bno}"></td>
            <td>
              <a
                th:href="@{/board/detail(bno=${board.bno})}"
                th:text="${board.title}"
              >
                제목
              </a>
            </td>
            <td th:text="${board.writer}">작성자ID</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div th:if="${boardList == null or boardList.isEmpty()}">
      <h3>게시글이 없습니다. 게시글을 작성해보세요!</h3>
    </div>
  </body>
</html>
